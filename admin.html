<style>

/* ===== Global Style ===== */
body{
    margin:0;
    font-family:'Orbitron',sans-serif;
    color:white;
    background:#0a0a0f;
    overflow-x:hidden;
}

/* ===== Animated Tech Background ===== */
body::before{
    content:"";
    position:fixed;
    width:500%;
    height:500%;
    background:linear-gradient(10deg,#00f2ff22,#ff00ff22,#00ff8822,#00f2ff22);
    animation:moveBg s linear infinite;
    z-index:-1;
}

@keyframes moveBg{
    0%{transform:translate(-25%,-25%) rotate(0deg);}
    100%{transform:translate(-25%,-25%) rotate(360deg);}
}

/* ===== Header ===== */
header{
    font-family: fantasy;
    text-align:center;
    padding:25px;
    font-size: auto;
    letter-spacing:3px;
    color:#ffffff;
    text-shadow:0 0 15px #00f2ff8b;
  box-shadow: 0 0 10px #fff;
    background:rgba(0, 0, 0, 0.4);
}

/* ===== Container ===== */
.admin-container{
    display:grid;
    gap:25px;
    padding:20px;
}

/* PC Layout */
@media(min-width:768px){
    .admin-container{
        grid-template-columns: repeat(3,1fr);
        padding:40px 80px;
    }
}

/* ===== Admin Card ===== */
.admin-card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:15px;
    text-align:center;
    border:1px solid #00f2ff55;
    box-shadow:0 0 20px #03f2ff;
    transition:0.4s;
    cursor:pointer;
    position:relative;
    overflow:hidden;
}

/* Glow Border Animation */
.admin-card::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:20px;
    padding:2px;
    background:linear-gradient(45deg,#00f2ff,#ff00ff,#00ff88,#00f2ff);
    background-size:300% 300%;
    animation:borderMove 5s linear infinite;
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
}

@keyframes borderMove{
    0%{background-position:0% 50%;}
    100%{background-position:100% 50%;}
}

/* Hover Effect */
.admin-card:hover{
    transform:translateY(-10px) scale(1.05);
    box-shadow:0 0 35px #00f2ff;
}

/* Click Effect Mobile */
.admin-card:active{
    transform:scale(0.95);
}

/* Profile Image */
.admin-card img{
    width:100px;
    height:100px;
    border-radius:50%;
    border:3px solid #00f2ff;
    margin-bottom:15px;
    box-shadow:0 0 20px #00f2ff;
}

/* Name */
.admin-name{
    font-size:17px;
    margin-bottom:6px;
    color:#00f2ff;
}

/* Number */
.admin-number{
    font-size:14px;
    opacity:0.8;
}

/* Fade In */
.admin-card{
    animation:fadeUp 1s ease forwards;
    opacity:0;
}

.admin-card:nth-child(1){animation-delay:0.2s;}
.admin-card:nth-child(2){animation-delay:0.4s;}
.admin-card:nth-child(3){animation-delay:0.6s;}
.admin-card:nth-child(4){animation-delay:0.8s;}
.admin-card:nth-child(5){animation-delay:1s;}

@keyframes fadeUp{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>
