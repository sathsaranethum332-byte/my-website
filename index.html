<style>

/* ===== Animated 3 Color Background ===== */
body{
    margin:0;

    color:white;
    text-align:center;
    background: linear-gradient(-45deg,#0f2027,#00f2ff,#8e2de2);
    background-size:400% 400%;
    animation:gradientBG 8s ease infinite;
    overflow-x:hidden;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating Glow Circles */
body::before, body::after{
    content:"";
    position:fixed;
    width:300px;
    height:300px;
    background:rgba(0,255,255,0.2);
    border-radius:50%;
    filter:blur(100px);
    animation:float 10s infinite alternate;
    z-index:-1;
}
body::after{
    right:0;
    bottom:0;
    background:rgba(142,45,226,0.3);
    animation-delay:5s;
}

@keyframes float{
    from{transform:translateY(-50px);}
    to{transform:translateY(50px);}
}

header{
    padding:20px;
    font-size:28px;
    font-weight:bold;
    letter-spacing:2px;
    background:rgba(0,0,0,0.4);
    box-shadow:0 0 20px cyan;
    animation:fadeIn 1.5s ease;
}

.container{
    padding:20px;
    animation:fadeIn 1.5s ease;
}

/* Card Animation */
.card{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:25px;
    margin:20px auto;
    width:300px;
    border-radius:20px;
    box-shadow:0 0 25px cyan;
    cursor:pointer;
    transition:0.4s;
    animation:floatCard 3s ease-in-out infinite;
}

@keyframes floatCard{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-10px);}
    100%{transform:translateY(0px);}
}

.card:hover{
    transform:scale(1.08);
    box-shadow:0 0 40px #00f2ff;
}

select,input{
    width:90%;
    padding:12px;
    margin:10px 0;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:14px;
}

/* Button Glow Animation */
button{
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#00f2ff,#8e2de2);
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 0 10px cyan;}
    50%{box-shadow:0 0 25px #8e2de2;}
    100%{box-shadow:0 0 10px cyan;}
}

button:hover{
    transform:scale(1.1);
}

.hidden{
    display:none;
}

/* Loader */
.loader{
    border:6px solid rgba(255,255,255,0.3);
    border-top:6px solid cyan;
    border-radius:50%;
    width:50px;
    height:50px;
    animation:spin 1s linear infinite;
    margin:30px auto;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

.price{

    text-shadow:0 0 11px cyan;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
